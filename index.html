<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patlabor</title>
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <h1>
        <a href="/">
          <img class="header__logo" src="./dist/images/logo.png" alt="Patlabor Official Website">
        </a>
      </h1>
      <ul class="header__links">
        <li class="header__item">
          <a class="header__link" href="#">Sobre</a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#">História</a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#">Personagens</a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#">Labors</a>
        </li>
      </ul>
      <div class="header__social-media">
        <a href="https://x.com/patlabor0810" target="_blank">
          <img src="./dist/images/icon_twitter.svg" alt="Twitter">
        </a>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="hero__content">
        <div class="hero__logo">
          <img src="./dist/images/main_logo.png" alt="Patlabor The Mobile Police">
        </div>
        <div class="hero__carousel">
          <img class="hero__item" src="./dist/images/main_01.jpg" alt="Labor Ingram Unidade 1">
          <img class="hero__item" src="./dist/images/main_02.jpg" alt="Cidade vista de longe com ponte">
          <img class="hero__item" src="./dist/images/main_03.jpg" alt="Cidade vista de longe com torre">
          <img class="hero__item" src="./dist/images/main_04.jpg" alt="Construção vista de longe com guindastes">
        </div>
      </div>
    </section>
  </main>
  <script src="./dist/js/main.js"></script>
</body>
</html>
